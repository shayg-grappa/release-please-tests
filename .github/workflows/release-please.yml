on:
  push:
    branches:
      - prod

permissions:
  contents: write
  pull-requests: write

name: release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          command: manifest
          release-type: node
          package-name: release-please-action
          default-branch: prod
          monorepo-tags: true
          skip-labeling: true